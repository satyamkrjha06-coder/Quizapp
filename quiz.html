<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Simple Quiz</title>
	<style>
		:root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--correct:#16a34a;--wrong:#dc2626}
		*{box-sizing:border-box}
		body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071426 0%, #071923 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
		.container{width:100%;max-width:760px}
		.card{background:radial-gradient(1000px 400px at 10% 0%, rgba(6,182,212,0.06), transparent 10%),var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
		h1{margin:0 0 8px;font-size:1.4rem}
		.meta{color:var(--muted);font-size:0.9rem;margin-bottom:18px}
		.question{font-size:1.125rem;margin:18px 0}
		.choices{list-style:none;padding:0;margin:0;display:grid;gap:10px}
		.choice{background:#071123;border:1px solid rgba(255,255,255,0.03);padding:12px 14px;border-radius:8px;cursor:pointer;transition:transform .08s ease,background .12s;display:flex;align-items:center}
		.choice:hover{transform:translateY(-3px)}
		.choice input{margin-right:12px}
		.actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:20px}
		button{background:var(--accent);color:#042024;border:0;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
		button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)}
		.progress{font-size:0.9rem;color:var(--muted)}
		.result{display:none;padding:18px;border-radius:8px;margin-top:14px;background:linear-gradient(90deg, rgba(6,182,212,0.04), transparent)}
		.result.show{display:block}
		.score{font-size:1.2rem;font-weight:700}
		.footnote{color:var(--muted);font-size:0.85rem;margin-top:10px}
		@media (max-width:520px){.card{padding:18px}.choices{gap:8px}}
	</style>
</head>
<body>
	<div class="container">
		<div class="card" role="main">
			<h1>Quick Knowledge Quiz</h1>
			<div class="meta">5 questions • multiple choice • keyboard friendly</div>

			<div id="quiz">
				<div id="q-wrap">
					<div class="progress" id="progress">Question 1 / 5</div>
					<div class="question" id="question">Loading...</div>
					<ul class="choices" id="choices" role="listbox" aria-labelledby="question"></ul>
				</div>

				<div class="actions">
					<div>
						<button id="prevBtn" class="secondary" type="button">Previous</button>
						<button id="nextBtn" type="button">Next</button>
					</div>
					<div class="progress" id="scoreDisplay">Score: 0</div>
				</div>

				<div id="result" class="result" aria-live="polite"></div>

				<div class="footnote">Tip: Use arrow keys to move and Enter to select an answer.</div>
			</div>
		</div>
	</div>

	<script>
		// Simple quiz data (editable)
		const questions = [
			{q: 'What is the capital of France?', choices: ['Paris','Madrid','Rome','Berlin'], a: 0},
			{q: 'Which language runs in a web browser?', choices: ['Python','C++','JavaScript','Java'], a: 2},
			{q: 'What does CSS stand for?', choices: ['Cascading Style Sheets','Computer Style Syntax','Creative Style System','Control Style Sheet'], a: 0},
			{q: 'Which planet is known as the Red Planet?', choices: ['Venus','Mars','Jupiter','Saturn'], a: 1},
			{q: 'Who wrote "Romeo and Juliet"?', choices: ['Charles Dickens','William Shakespeare','Mark Twain','Jane Austen'], a: 1}
		];

		// State
		let current = 0;
		const answers = new Array(questions.length).fill(null);

		// Elements
		const qEl = document.getElementById('question');
		const choicesEl = document.getElementById('choices');
		const progressEl = document.getElementById('progress');
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');
		const scoreDisplay = document.getElementById('scoreDisplay');
		const resultEl = document.getElementById('result');

		function renderQuestion(idx){
			const q = questions[idx];
			qEl.textContent = q.q;
			choicesEl.innerHTML = '';
			q.choices.forEach((choiceText, i) => {
				const li = document.createElement('li');
				li.className = 'choice';
				li.setAttribute('role','option');
				li.tabIndex = 0;

				const radio = document.createElement('input');
				radio.type = 'radio';
				radio.name = 'choice';
				radio.id = `c-${i}`;
				radio.value = i;
				radio.checked = answers[idx] === i;

				const label = document.createElement('label');
				label.htmlFor = `c-${i}`;
				label.textContent = choiceText;

				li.appendChild(radio);
				li.appendChild(label);

				li.addEventListener('click', () => choose(idx, i));
				li.addEventListener('keydown', (e)=>{
					if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); choose(idx,i); }
				});

				choicesEl.appendChild(li);
			});

			progressEl.textContent = `Question ${idx+1} / ${questions.length}`;
			prevBtn.disabled = idx === 0;
			nextBtn.textContent = idx === questions.length - 1 ? 'Finish' : 'Next';
			updateScoreDisplay();
			resultEl.className = 'result';
			resultEl.innerHTML = '';
		}

		function choose(qIdx, choiceIdx){
			answers[qIdx] = choiceIdx;
			// update radio checks
			const radios = choicesEl.querySelectorAll('input[type=radio]');
			radios.forEach(r=> r.checked = (parseInt(r.value,10) === choiceIdx));
			updateScoreDisplay();
		}

		function updateScoreDisplay(){
			const score = answers.reduce((sum, ans, i) => sum + ((ans === questions[i].a) ? 1 : 0), 0);
			scoreDisplay.textContent = `Score: ${score}`;
		}

		prevBtn.addEventListener('click', ()=>{
			if(current > 0){ current--; renderQuestion(current); }
		});

		nextBtn.addEventListener('click', ()=>{
			if(current < questions.length - 1){ current++; renderQuestion(current); }
			else finishQuiz();
		});

		function finishQuiz(){
			const score = answers.reduce((sum, ans, i) => sum + ((ans === questions[i].a) ? 1 : 0), 0);
			resultEl.className = 'result show';
			resultEl.innerHTML = `
				<div class="score">You scored ${score} / ${questions.length}</div>
				<div style="margin-top:8px;color:var(--muted)">` + gradeMessage(score) + `</div>
				<div style="margin-top:12px"><button id=restart>Try again</button></div>
			`;

			document.getElementById('restart').addEventListener('click', ()=>{
				// reset
				for(let i=0;i<answers.length;i++) answers[i]=null;
				current = 0;
				renderQuestion(current);
			});
		}

		function gradeMessage(score){
			const pct = score / questions.length;
			if(pct === 1) return 'Perfect! Great job.';
			if(pct >= 0.7) return 'Nice work — above average.';
			if(pct >= 0.4) return 'Not bad, review the answers and try again.';
			return 'Keep practicing — you can improve quickly!';
		}

		// Keyboard navigation: Up/Down to move focus, Left/Right for prev/next
		document.addEventListener('keydown', (e)=>{
			const focusable = Array.from(choicesEl.querySelectorAll('.choice'));
			const activeIndex = focusable.indexOf(document.activeElement);
			if(e.key === 'ArrowDown'){
				e.preventDefault();
				const next = (activeIndex + 1) < focusable.length ? activeIndex + 1 : 0;
				focusable[next]?.focus();
			} else if(e.key === 'ArrowUp'){
				e.preventDefault();
				const prev = (activeIndex - 1) >= 0 ? activeIndex - 1 : focusable.length - 1;
				focusable[prev]?.focus();
			} else if(e.key === 'ArrowLeft'){
				prevBtn.click();
			} else if(e.key === 'ArrowRight'){
				nextBtn.click();
			} else if(e.key === 'Enter'){
				// If a choice is focused, trigger its click
				if(document.activeElement && document.activeElement.classList.contains('choice')){
					document.activeElement.click();
				}
			}
		});

		// Initialize
		renderQuestion(current);
	</script>
</body>
</html>
